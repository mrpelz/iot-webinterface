<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="images/favicon.ico">
  <meta name="apple-mobile-web-app-title" content="wurstsalat IoT">
  <link rel="apple-touch-icon" href="images/favicon-192.png">
  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon-167.png">
  <link rel="apple-touch-icon" sizes="167x167" href="images/favicon-167.png">
  <link rel="apple-touch-icon" sizes="152x152" href="images/favicon-167.png">
  <title>wurstsalat IoT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <script type="module">
    /* eslint-disable import/extensions */
    import { defineComponents } from './dom.js';
    import { App } from './components/app/index.js';
    import { TitleBar } from './components/titlebar/index.js';
    import { Page } from './components/page/index.js';
    import { Menu } from './components/menu/index.js';

    async function main() {
      const ready = new Event('webComponentsLoaded');

      await defineComponents([
        {
          slug: 'app',
          component: App,
          style: true
        },
        {
          slug: 'menu',
          component: Menu,
          style: true
        },
        {
          slug: 'titlebar',
          component: TitleBar,
          template: true,
          style: true
        },
        {
          slug: 'page',
          component: Page,
          style: true
        }
      ]);

      document.documentElement.classList.add('ready');
    }

    if (window.customElements && document.body.attachShadow) {
      document.addEventListener('DOMContentLoaded', main);
    } else {
      alert('your browser doesn\'t support custom elements and/or shadow dom');
    }
  </script>
  <style>
    * { margin: 0; padding: 0 }
    @keyframes spinner { to {transform: rotate(360deg)} }

    :root:not(.ready) { background: #000 }
    
    :root:not(.ready)::before {
      content: '';
      box-sizing: border-box;
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin-top: -10px;
      margin-left: -10px;
      border-radius: 50%;
      border: 2px solid #fff;
      border-top-color: transparent;
      animation: spinner .6s linear infinite;
    }
  </style>
</head>
<body>
  <x-app></x-app>
</body>
</html>
