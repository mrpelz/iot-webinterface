<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="images/favicon.ico">
  <title>wurstsalat IoT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <script type="module">
    /* eslint-disable import/extensions */
    import {
      defineComponent
    } from './dom.js';

    import {
      App
    } from './components/app/index.js';

    import {
      Page
    } from './components/page/index.js';

    import {
      Menu
    } from './components/menu/index.js';

    async function main() {
      const ready = new Event('webComponentsLoaded');

      await Promise.all([
        defineComponent('app', App, true),
        defineComponent('page', Page, true),
        defineComponent('menu', Menu, true)
      ]);

      document.documentElement.classList.add('ready');
    }

    if (window.customElements && document.body.attachShadow) {
      document.addEventListener('DOMContentLoaded', main);
    } else {
      console.log('not supported');
    }
  </script>
  <style>
    @keyframes spinner {
      to {transform: rotate(360deg);}
    }

    :root:not(.ready) {
      background: #333;
    }
    
    :root:not(.ready)::before {
      content: '';
      box-sizing: border-box;
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin-top: -10px;
      margin-left: -10px;
      border-radius: 50%;
      border: 2px solid #ccc;
      border-top-color: transparent;
      animation: spinner .6s linear infinite;
    }
  </style>
</head>
<body>
  <x-app></x-app>
</body>
</html>
