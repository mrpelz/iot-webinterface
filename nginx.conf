error_log /dev/stdout info;

daemon off;
worker_processes auto;

events {}

http {
  access_log /dev/stdout;

  types {
    application/javascript js cjs mjs;
    application/json json;
    image/png png;
    text/html html;
  }

  default_type text/plain;
  charset utf-8;

  server {
    listen localhost:1338 default_server;
    add_header Service-Worker-Allowed / always;

    root dist;

    location = / {
      root static;
      index index.html;
    }

    location /index.html {
      root static;
    }

    location /manifest.json {
      root static;
    }

    location /images/ {
      root static;
    }

    location /src/ {
      root .;
    }
  }
}
